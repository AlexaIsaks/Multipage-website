<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/9d333017a2.js" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Photography</title>
</head>

<body class="body">
    <!--Page header-->
    <header class="header">
        <div class="header__icon-container">
            <a href="../index.html" target="_top"><img src="../images/logo.png" alt="business logo" class="logo"></a>
            <!--Mobile/hamburger menu icon-->
            <div class="hamburger">
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar hamburger__bar-middle"></span>
                <span class="hamburger__bar"></span>
            </div>
            <!--Mobile/hamburger menu icon END-->
        </div>
        <!--Page main navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="./bio.html" target="_top" class="nav__link">Bio</a></li>
                <li class="nav__item"><a href="./portfolio.html" target="_top" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="./blog.html" target="_top" class="nav__link">Blog</a></li>
                <li class="nav__item"><a href="./packages.html" target="_top" class="nav__link">Packages</a></li>
                <li class="nav__item"><a href="./contact.html" target="_top" class="nav__link">Contact</a></li>
                <li class="nav__item"><a href="./save-for-later.html" target="_top" class="nav__link">Save for Later</a>
                </li>
            </ul>
        </nav>
        <!--Page main navigation END-->
    </header>
    <!--Page main content-->
    <main class="main-contact">
        <!--Contact page-->
        <div class="contact">
            <header>
                <h1 class="contact__title">Contact</h1>
            </header>
            <!--Contact company's telephone and email-->
            <div class="contact__text-container">
                <p class="contact__text"><span class="contact__icon"><i class="fas fa-phone-alt"></i></span>Telephone:<a
                        href="tele:0210000000" class="contact__link">0210000000</a></p>
                <p><span class="contact__icon"><i class="far fa-envelope"></i></span>Email:<a
                        href="malto:example@example.com" class="contact__link">example@example.com</a></p>
            </div>
            <!--Contact form-->
            <form action="#" method="post" class="form">
                <div class="form__group">
                    <label for="name" class="form__label">Name*</label>
                    <input type="text" id="name" name="name" class="input" required>
                </div>

                <div class="form__group">
                    <label for="email" class="form__label">Email*</label>
                    <input type="email" id="email" name="email" class="input" required>
                </div>

                <div class="form__group">
                    <p class="form__label">Subject</p>
                    <!--Contact form radio buttons: Subject of email-->
                    <div class="form__radio-group">
                        <div class="form__radio-set">
                            <input type="radio" id="information" name="subscribe" value="yes" class="form__radio">
                            <label for="information" class="form__radio-label">Say Hi!</label>
                        </div>
                        <div class="form__radio-set">
                            <input type="radio" id="quote" name="subscribe" value="yes" class="form__radio">
                            <label for="quote" class="form__radio-label">Quote</label>
                        </div>
                    </div>
                </div>

                <div class="form__group">
                    <label for="message" class="form__label">Message*</label>
                    <textarea id="message" name="message" rows="10" cols="10" class="input input--textarea"></textarea>
                </div>
                <!--Contact form submission button-->
                <button type="submit" class="button button--form-lg form__button">Submit</button>
            </form>
        </div>
    </main>
    <!--Page footer-->
    <footer class="footer">
        <div class="footer__container">
            <!--Social media links-->
            <div class="footer__social-icon-container">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <!--Social media links END-->
            <p class="footer__text">&copy; Photography &vert; All rights reserved &vert; South Africa</p>
        </div>
    </footer>
    <!--JavaScript-->
    <script type="module" src="../scripts/main.js"></script>
</body>

</html>
