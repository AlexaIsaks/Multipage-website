<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!--Stylesheet-->

    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/9d333017a2.js" crossorigin="anonymous"></script>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Photography</title>
</head>

<body class="body">
    <!--Page header-->
    <header class="header">
        <div class="header__icon-container">
            <a href="../index.html" target="_top"><img src="../images/logo.png" alt="business logo" class="logo"></a>
            <!--Mobile/hamburger menu icon-->
            <div class="hamburger">
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar hamburger__bar-middle"></span>
                <span class="hamburger__bar"></span>
            </div>
            <!--Mobile/hamburger menu icon END-->
        </div>
        <!--Page main navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="./bio.html" target="_top" class="nav__link">Bio</a></li>
                <li class="nav__item"><a href="./portfolio.html" target="_top" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="./blog.html" target="_top" class="nav__link">Blog</a></li>
                <li class="nav__item"><a href="./packages.html" target="_top" class="nav__link">Packages</a></li>
                <li class="nav__item"><a href="./contact.html" target="_top" class="nav__link">Contact</a></li>
                <li class="nav__item"><a href="./save-for-later.html" target="_top" class="nav__link">Save for Later</a>
                </li>
            </ul>
        </nav>
        <!--Page main navigation END-->
    </header>
    <!--Page main content-->
    <main class="main-blog">
        <!--Blog page-->
        <div class="blog">
            <header>
                <h1 class="blog__title">Blog</h1>
            </header>
            <!--Blog post entries-->
            <div class="blog__entries">

                <!--Blog entery 1-->
                <article class="entery">
                    <div class="entery__image-container">
                        <a href="./post.html" target="_top">
                            <img src="../images/simon-greenwood-south-africa.jpg" alt="Lion" data-blog-id="1"
                                class="entery__image">
                        </a>
                    </div>

                    <div class="entery__info">
                        <div class="entery__date-form-container">
                            <p class="entery__date">22 March 2020</p>
                            <div class="entery__form-container">
                                <!--Social form-->
                                <form data-blog-id="1" class="form">
                                    <!--"Save for later" button-->
                                    <button type="button" title="Save for Later"
                                        class="button button--social-border button-save"><i
                                            class="fas fa-plus"></i></button>
                                </form>
                                <!--Social form END-->
                            </div>
                        </div>
                        <h2 class="entery__title"><a href="./post.html" target="_top" data-blog-id="1"
                                class="entery__title-link">South
                                Africa</a></h2>
                        <p class="entery__author">by Alexa Isaks</p>
                    </div>
                </article>

                <!--Blog entery 2-->
                <article class="entery">
                    <div class="entery__image-container">
                        <a href="./post.html" target="_top">
                            <img src="../images/ishan-seefromthesky-maldives.jpg"
                                alt="Kihavah Huravalhi Island Baa Atoll, Maldives" data-blog-id="2"
                                class="entery__image">
                        </a>
                    </div>

                    <div class="entery__info">
                        <div class="entery__date-form-container">
                            <p class="entery__date">25 April 2020</p>
                            <div class="entery__form-container">
                                <!--Social form-->
                                <form data-blog-id="2" class="form">
                                    <!--"Save for later" button-->
                                    <button type="button" title="Save for Later"
                                        class="button button--social-border button-save"><i
                                            class="fas fa-plus"></i></button>
                                </form>
                                <!--Social form END-->
                            </div>
                        </div>
                        <h2 class="entery__title"><a href="./post.html" target="_top" data-blog-id="2"
                                class="entery__title-link">Maldives</a></h2>
                        <p class="entery__author">by Alexa Isaks</p>
                    </div>
                </article>

                <!--Blog entery 3-->
                <article class="entery">
                    <div class="entery__image-container">
                        <a href="./post.html" target="_top">
                            <img src="../images/anthony-delanoix-paris.jpg" alt="Eiffel tower" data-blog-id="3"
                                class="entery__image">
                        </a>
                    </div>

                    <div class="entery__info">
                        <div class="entery__date-form-container">
                            <p class="entery__date">14 May 2020</p>
                            <div class="entery__form-container">
                                <!--Social form-->
                                <form data-blog-id="3" class="form">
                                    <!--"Save for later" button-->
                                    <button type="button" title="Save for Later"
                                        class="button button--social-border button-save"><i
                                            class="fas fa-plus"></i></button>
                                </form>
                                <!--Social form END-->
                            </div>
                        </div>
                        <h2 class="entery__title"><a href="./post.html" target="_top" class="entery__title-link"
                                data-blog-id="3">Paris</a></h2>
                        <p class="entery__author">by Alexa Isaks</p>
                    </div>
                </article>

            </div>
            <!--Blog post entries END-->
        </div>

    <!--Page footer-->
    <footer class="footer">
        <div class="footer__container">
            <!--Social media links-->
            <div class="footer__social-icon-container">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <!--Social media links END-->
            <p class="footer__text">&copy; Photography &vert; All rights reserved &vert; South Africa</p>
        </div>
    </footer>
    <!--JavaScript-->
    <script type="module" src="../scripts/main.js"></script>

</html>
