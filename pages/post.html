<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/9d333017a2.js" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Photography</title>
</head>

<body class="body">
    <!--Page header-->
    <header class="header">
        <div class="header__icon-container">
            <a href="../index.html" target="_top"><img src="../images/logo.png" alt="business logo" class="logo"></a>
            <!--Mobile/hamburger menu icon-->
            <div class="hamburger">
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar hamburger__bar-middle"></span>
                <span class="hamburger__bar"></span>
            </div>
            <!--Mobile/hamburger menu icon END-->
        </div>
        <!--Page main navigation-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="./bio.html" target="_top" class="nav__link">Bio</a></li>
                <li class="nav__item"><a href="./portfolio.html" target="_top" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="./blog.html" target="_top" class="nav__link">Blog</a></li>
                <li class="nav__item"><a href="./packages.html" target="_top" class="nav__link">Packages</a></li>
                <li class="nav__item"><a href="./contact.html" target="_top" class="nav__link">Contact</a></li>
                <li class="nav__item"><a href="./save-for-later.html" target="_top" class="nav__link">Save for Later</a>
                </li>
            </ul>
        </nav>
        <!--Page main navigation END-->
    </header>
    <!--Page main content-->
    <main id="main-post" class="main-post">
        <!--Post page-->
        <div class="blog-post">
            <header class="blog-post__header">
                <h1>Blog post</h1>
            </header>

            <!--Blog post-->
            <article class="post">
                <header class="post__header">
                    <!--Blog post title goes here-->
                </header>

                <div class="post__image-container">
                    <!--Blog post image goes here-->
                </div>

                <div class="post__text-container">
                    <!--Blog post paragraphs goes here-->
                </div>
            </article>

            <!--Comment section-->
            <section>
                <!--Social form-->
                <form id="form-blog" class="form form--social">
                    <div>
                        <!--Like button-->
                        <button type="button" title="Like"
                            class="button button--social-border form__button-social button-like"><i
                                class="fas fa-heart"></i></button>
                        <!--Comment button-->
                        <button type="button" title="Comment"
                            class="button button--social-border form__button-social button-comment"><i
                                class="fas fa-comment"></i></button>
                        <!--"Save for later" button-->
                        <button type="button" title="Save for Later" class="button button--social-border button-save"><i
                                class="fas fa-plus"></i></button>
                    </div>
                </form>
                <!--Social form END-->

                <div class="comment">
                    <header class="comment__header">
                        <h2 class="comment__title">Comments</h2>
                        <!--Comment count goes here-->
                        <p class="comment__comment-count"></p>
                    </header>

                    <div class="comment__form-post comment__form-post--blog">
                        <!--"Post a Comment" form-->
                        <form id="form-comment" action="#" method="post" class="form">
                            <h3 class="form__title">Post a Comment</h3>

                            <div class="form__group">
                                <label for="username" class="form__label">Name*</label>
                                <input type="text" id="username" name="username" class="input" required>
                            </div>

                            <div class="form__group">
                                <label for="comment" class="form__label">Message*</label>
                                <textarea id="comment" name="comment" rows="10" cols="10"
                                    class="input input--textarea"></textarea>
                            </div>

                            <div class="form__group">
                                <button type="submit" class="button button--form-sm button-post">Post</button>
                                <button type="button" class="button button--form-sm button-cancel">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div class="comment__section">
                        <!--Users' comments goes here-->
                    </div>
                </div>
            </section>
        </div>
        <!--Post page END-->
    </main>
    <!--Page footer-->
    <footer class="footer">
        <div class="footer__container">
            <!--Social media links-->
            <div class="footer__social-icon-container">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"
                    class="footer__social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <!--Social media links END-->
            <p class="footer__text">&copy; Photography &vert; All rights reserved &vert; South Africa</p>
        </div>
    </footer>
    <!--JavaScript-->
    <script type="module" src="../scripts/main.js"></script>
</body>

</html>
